<!DOCTYPE html>
<html>
<head>
  <title>Lot Size Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>XAUUSD Lot Size Calculator</h1>
  <form>
    <label for="accountCurrency">Account Currency:</label>
    <input type="text" id="accountCurrency" class="disabled" value="USD" disabled><br><br>

    <label for="accountBalance">Account Balance:</label>
    <input type="number" id="accountBalance" value="500"><br><br>

    <label for="riskPercentage">Risk Percentage:</label>
    <input type="number" id="riskPercentage" value="10"><br><br>

    <label for="stopLossPips">Stop Loss (in pips):</label>
    <input type="number" id="stopLossPips" value="100"><br><br>

    <label for="pipValue">Pip Value:</label>
    <input type="number" id="pipValue" class="disabled" value="0.01" disabled><br><br>

    <label for="leverage">Leverage:</label>
    <input type="number" id="leverage" class="disabled" value="500" disabled><br><br>
    
    <button type="button" onclick="calculate()">Calculate Lot Size</button>
  </form>

  <div id="result"></div>

  <script src="./js/script.js"></script>
</body>
</html>
